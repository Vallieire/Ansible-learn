- hosts: file_servers
  tasks:
    - name: Install Weather app
      snap:
        name: gnome-weather
        state: present

- hosts: web_servers
  tasks:
    - name: Install Postgres && Mariadb service
      package:
        name: 
          - postgresql
          - mariadb-server  
        state: present
        update_cache: yes

    - name: Activating Postgres service
      service:
        name: postgresql
        state: started  
        enabled: yes

    - name: Activating Mariadb service
      service:
        name: mariadb
        state: started
        enabled: yes     
